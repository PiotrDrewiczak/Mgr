<div>
    <label for="prediction-polygon-select">Select Polygon:</label>
    <select id="prediction-polygon-select" [(ngModel)]="selectedPolygonIndex" (change)="selectPolygon()">
      <option *ngFor="let polygon of predictionData; let i = index" [value]="i">
        Polygon {{ i + 1 }}
      </option>
    </select>
  </div>
  
  <div class="svg-container">
    <svg #svg width="1600" height="1500"></svg>
  </div>
