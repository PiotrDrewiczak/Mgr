<div>
  <label for="polygon-select">Select Polygon:</label>
  <select id="polygon-select" [(ngModel)]="selectedPolygonIndex" (change)="selectPolygon()">
    <option *ngFor="let polygon of polygonsData; let i = index" [value]="i">
      Polygon {{ i + 1 }}
    </option>
  </select>
</div>

<div class="svg-container">
  <svg #svg width="1600" height="1500"></svg>
</div>
