<div>
  <label for="triangulation-select">Select Triangulation:</label>
  <select id="triangulation-select" [(ngModel)]="selectedTriangulationIndex" (change)="selectTriangulation()">
    <option *ngFor="let triangulation of triangulations; let i = index" [value]="i">
      Triangulation {{ i + 1 }}
    </option>
  </select>
</div>

<div class="triangulation-container">
  <svg #svg width="1600" height="1500"></svg>
</div>
